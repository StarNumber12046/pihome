<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <title>PiHome</title>
    <script src="https://kit.fontawesome.com/7a092a970e.js" crossorigin="anonymous"></script>
    <style>
        .flx {
            display: flex;
            flex-direction: row;
            margin: 1px;
            justify-content: center;
        }





        .line-break {
            width: 100%;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <p></p>
        <div class="row">
            <div class="jumbotron text-center col-md-12">
                <h1>PiHome</h1>
            </div>
        </div>
        <div class="flx">
            <div class="col-md-12 flx">
                <h2>Controls</h2>
            </div>
        </div>
        <div class="row">
            <div class="container flx">
                <div class="btn-group-horizontal" style="display: flex;">
                    <button type="button" class="btn btn-primary flx" id="btn-down"><a href="/volume-down"><i
                        class="fas fa-volume-down" aria-hidden="true"></i></a></button>
                    <button type="button" class="btn btn-primary flx" id="btn-prev"><a href="/prev"><i
                                class="fas fa-backward" aria-hidden="true"></i></a></button>
                    <button type="button" class="btn btn-primary flx" id="btn-play"><a href="/play"><i
                                class="fa fa-play" aria-hidden="true"></i></a></button>
                    <button type="button" class="btn btn-primary flx" id="btn-pause"><a href="/pause"><i
                                class="fa fa-pause" aria-hidden="true"></i></a></button>
                    <button type="button" class="btn btn-primary flx" id="btn-loop"><a href="/loop"><i
                                    class="fa fa-repeat" aria-hidden="true"></a></i></button>
                    <button type="button" class="btn btn-primary flx" id="btn-stop"><a href="/stop"><i
                                class="fa fa-stop" aria-hidden="true"></a></i></button>
                    <button type="button" class="btn btn-primary flx" id="btn-nextv"><a href="/next"><i
                                class="fas fa-forward" aria-hidden="true"></i></a></button>
                    <button type="button" class="btn btn-primary flx" id="btn-up"><a href="/volume-up"><i
                                class="fas fa-volume-up" aria-hidden="true"></i></a></button>
                </div>


            </div>
            <p class="line-break"></p>
            <br>
            <div class="flx">
                <h2>Now playing: <strong>{{np}}</strong></span></h2>
            
            
            <p class="line-break"></p>
            
            <form action="/play_path" class="" method="post">
                <h3>Play from custom path in this device</h3>
                <input type="text" name="path" placeholder="/home/example/example.mp3">
                <input type="submit" value="Play">

            </div class="flx">
            {%for i in range(0, len)%}
  
        <a href="/cast/{{music[i]}}" style="color:black">{{music[i]}}</a>
        {%endfor%}
        </div>
        


</body>

</html>
